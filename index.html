<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English time</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <div id="video-widget" class="video-widget" draggable="true"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const widgetEl = document.querySelector('#video-widget')
          widgetEl.innerHTML = `
          <video id="video-widget-tag" autoplay muted loop>
            <source  type="video/mp4" src="/video.mp4">
            </video>
            `
          
          const videoEl = document.querySelector('#video-widget-tag')
          const videoWidgetEl = document.querySelector('#video-widget')

          videoEl.addEventListener('click', (event) => {
            event.stopPropagation()
            videoWidgetEl.classList.add('--open')
            videoEl.muted = false;
          })
          
          document.addEventListener('click', (event) => {
            videoWidgetEl.classList.remove('--open')
            videoEl.muted = true;
          });
        }, 2000)
      });
    </script>
  </body>
</html>
